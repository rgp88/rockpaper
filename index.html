<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    <header class="header">
            <div class="firstheader">
                <h1>Rock / Paper / Scissor</h1>
            </div>
            <div class="secondheader">
                <a href="">abc</a>

                <a href="">ghi</a>
            </div>
    </header>
    <div class="main">
        <div class="description" >Pick one:</div>
        <div class="inputs">
            <div class="rock inputat" style="border-style: solid;">
                <img src="pic/rock.png" alt="rock">
            </div>
            <div class="paper inputat" style="border-style: solid;" onmousedown="this.style.borderColor='grey'" onmouseup="this.style.borderColor=''">
                <img src="pic/paper.png" alt="paper">
            </div>
            <div class="scissor inputat" style="border-style: solid;" onmousedown="this.style.borderColor='grey'" onmouseup="this.style.borderColor=''">
                <img src="pic/scissor.png" alt="scissor">
            </div>
        </div>
        <div class="compPick">
            <div class="compInfo">Computer Picks:</div>
            <div class="compChoice" style="border-style: solid;">
            <img src="pic/thinking.png" alt="Computer Choice" id="compPick">
            </div>
        </div>
        <div class="result">
            <div class="resultScore">
                <div class="resultScoreUser">Result Score User:</div>
                <div class="resultScoreComp">Result Score Computer:</div>
            </div>
                
        </div>
        
        <div class="resultInfo">Result Info:</div>
    </div>
    <footer class="footer">
        <h1>Ragip Hasani</h1>
        <p>just a newbie coder</p>
    </footer>
